syntax = "proto3";

package service.auth;

option go_package = "github.com/sorawaslocked/car-rental-protos/gen/service/auth";

service AuthService {
  rpc Register(RegisterRequest) returns (RegisterResponse);
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc RefreshToken(RefreshTokenRequest) returns (RefreshTokenResponse);
}

message RegisterRequest {
  string firstName = 1;
  string lastName = 2;
  string email = 3;
  string phoneNumber = 4;
  string birthDate = 5;
  string password = 6;
  string passwordConfirmation = 7;
}

message RegisterResponse {
  optional uint64 id = 1;
  optional string error = 2;
  map<string, string> validationErrors = 3;
}

message LoginRequest {
  optional string email = 1;
  optional string phoneNumber = 2;
  string password = 3;
}

message LoginResponse {
  optional string accessToken = 1;
  optional string refreshToken = 2;
  optional string error = 3;
  map<string, string> validationErrors = 4;
}

message RefreshTokenRequest {
  string refreshToken = 1;
}

message RefreshTokenResponse {
  optional string accessToken = 1;
  optional string refreshToken = 2;
  optional string error = 3;
  map<string, string> validationErrors = 4;
}
