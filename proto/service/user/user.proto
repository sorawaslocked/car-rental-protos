syntax = "proto3";

package service.user;

import "base/user.proto";

option go_package = "github.com/sorawaslocked/car-rental-protos/gen/service/user";

service UserService {
  rpc Create(CreateRequest) returns (CreateResponse);
  rpc Get(GetRequest) returns (GetResponse);
  rpc GetAll(GetAllRequest) returns (GetAllResponse);
  rpc Update(UpdateRequest) returns (UpdateResponse);
  rpc Delete(DeleteRequest) returns (DeleteResponse);
  rpc Me(MeRequest) returns (MeResponse);
  rpc SendActivationCode(SendActivationCodeRequest) returns (SendActivationCodeResponse);
  rpc CheckActivationCode(CheckActivationCodeRequest) returns (CheckActivationCodeResponse);
}

message CreateRequest {
  string email = 1;
  optional string phoneNumber = 2;
  string firstName = 3;
  string lastName = 4;
  string birthDate = 5;
  string password = 6;
  string passwordConfirmation = 7;
  repeated string roles = 8;

  bool isActive = 9;
  bool isConfirmed = 10;
}

message CreateResponse {
  optional uint64 ID = 1;
}

message GetRequest {
  optional uint64 ID = 1;
  optional string email = 2;
}

message GetResponse {
  optional base.User user = 1;
}

message GetAllRequest {}

message GetAllResponse {
  repeated base.User users = 1;
}

message UpdateRequest {
  optional uint64 ID = 1;
  optional string email = 2;

  optional string newEmail = 3;
  optional string phoneNumber = 4;
  optional string firstName = 5;
  optional string lastName = 6;
  optional string birthDate = 7;
  optional string password = 8;
  optional string passwordConfirmation = 9;
  repeated string roles = 10;

  optional bool isActive = 11;
  optional bool isConfirmed = 12;
}

message UpdateResponse {}

message DeleteRequest {
  optional uint64 ID = 1;
  optional string email = 2;
}

message DeleteResponse {}

message MeRequest {}

message MeResponse {
  base.User user = 1;
}

message SendActivationCodeRequest {}

message SendActivationCodeResponse {}

message CheckActivationCodeRequest {
  string code = 1;
}

message CheckActivationCodeResponse {}
